name: e2e tests

on:
  pull_request:
    branches:
      - main

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get update
      - run: sudo apt-get upgrade
      - run: sudo apt-get install libxcb-shape0-dev libxcb-xfixes0-dev
      - uses: actions/checkout@v2
      - name: Start acapy
        run: docker-compose -f ./docker/docker-compose.acapy.yml up -d
      - name: Waiting for acapy to be ready
        uses: mydea/action-wait-for-api@v1
        with:
          url: "http://localhost:8010/connections"
          expected-status: 200
          timeout: 15
          interval: 10
      - name: E2E tests
        run: make e2e-test


